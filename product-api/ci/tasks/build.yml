---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: adoptopenjdk/openjdk11
    tag: latest
inputs:
  - name: src-repo
outputs:
  - name: artifacts
params:
  BUILD_CMD: ./gradlew clean build
  COPY_CMD: cp build/libs/pivmart-product-api-*-SNAPSHOT.jar ../../artifacts/product-api.jar
run:
  path: src-repo/product-api/ci/scripts/build.sh